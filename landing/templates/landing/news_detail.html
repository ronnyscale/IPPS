{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container mt-5">
    <div class="card mb-4 shadow-sm">
        <div class="card-header" style="background-color: #F9FFFF;">
            <h5 class="mb-0">{{ news_item.title }}</h5>
        </div>
        <div class="row g-0 mt-4 mb-4">
            {% if news_item.image %}
                <div class="col-md-4">
                    <img src="{{ news_item.image.url }}" class="img-fluid rounded-start" alt="{{ news_item.title }}" style="height: 100%; object-fit: cover;">
                </div>
            {% endif %}
            <div class="col-md-8" style="background-color: white;">
                <div class="card-body">
                    <p class="card-text">{{ news_item.content }}</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-left" style="background-color: #F9FFFF;">
            <small class="news-date" style="color: #2A555E; font-size: 1rem;">
                <span style="padding: 5px 10px; border-radius: 5px;">
                    <strong>Опубликовано {{ news_item.date|naturalday }}</strong>
                </span>
            </small>
        </div>
    </div>
    <div class="d-flex justify-content-start mt-3">
        <a href="{% url 'news' %}" class="btn btn-details" style="font-weight: 600;">К списку новостей</a>
    </div>
</div>
{% endblock %}
